  <circle cx="196" y="310" r="8" fill="#E07A5F" opacity="0.3"/>
  <circle cx="196" y="335" r="8" fill="#E07A5F" opacity="0.3"/>
  <circle cx="196" y="360" r="8" fill="#E07A5F" opacity="0.3"/>

