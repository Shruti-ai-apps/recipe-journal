  <rect x="216" y="331" width="120" height="8" rx="2" fill="#333333" opacity="0.2"/>
  <rect x="216" y="356" width="156" height="8" rx="2" fill="#333333" opacity="0.2"/>

  <!-- Chef hat accent -->
  <ellipse cx="380" cy="120" rx="28" ry="20" fill="#FFFFFF"/>
  <rect x="360" y="110" width="40" height="30" fill="#FFFFFF"/>
  <ellipse cx="380" cy="140" rx="24" ry="8" fill="#F5F5F5"/>
